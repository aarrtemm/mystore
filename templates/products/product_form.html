{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}


{% block style %}
    <link href="{% static "vendor/css/product_form.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="title">
            <h2>{{ object|yesno:"Update,Create" }} product</h2>
        </div>
        <div class="d-flex">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <input type="submit" class="btn-success w-50" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
